<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login to FMS</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" formControlName="email"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    [ngClass]="{'border-red-500': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}">
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                    class="text-red-500 text-xs italic">
                    Please enter a valid email.
                </div>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" formControlName="password"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    [ngClass]="{'border-red-500': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    class="text-red-500 text-xs italic">
                    Password is required.
                </div>
            </div>

            <div *ngIf="errorMsg" class="mb-4 text-red-500 text-center text-sm">
                {{ errorMsg }}
            </div>

            <div class="flex items-center justify-between">
                <button type="submit" [disabled]="loginForm.invalid"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full disabled:opacity-50">
                    Sign In
                </button>
            </div>

            <!-- Optional: Link to register if needed, though requirements say Admin registers users. -->
            <!-- <div class="mt-4 text-center">
        <a routerLink="/register" class="text-blue-500 hover:text-blue-800 text-sm">Register (Admin Only)</a>
      </div> -->
        </form>
    </div>
</div>
