<div class="container mx-auto p-6">
    <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-md">
        <div class="px-6 py-4 bg-gray-800 text-white font-bold text-xl">
            {{ isEditMode ? 'Edit User' : 'Add New User' }}
        </div>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="p-6">

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                    Name
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="name" type="text" formControlName="name" placeholder="Full Name">
                <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched"
                    class="text-red-500 text-xs italic">
                    Name is required.
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Email
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="email" type="email" formControlName="email" placeholder="Email Address">
                <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched"
                    class="text-red-500 text-xs italic">
                    Valid email is required.
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password {{ isEditMode ? '(Leave blank to keep current)' : '' }}
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="password" type="password" formControlName="password" placeholder="Password">
                <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched"
                    class="text-red-500 text-xs italic">
                    Password is required.
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="role">
                    Role
                </label>
                <select
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="role" formControlName="role">
                    <option value="ADMIN">ADMIN</option>
                    <option value="COORDINATOR">COORDINATOR</option>
                    <option value="PARTICIPANT">PARTICIPANT</option>
                </select>
            </div>

            <div class="flex items-center justify-between">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:opacity-50"
                    type="submit" [disabled]="userForm.invalid">
                    {{ isEditMode ? 'Update User' : 'Create User' }}
                </button>
                <a routerLink="/admin/users"
                    class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
