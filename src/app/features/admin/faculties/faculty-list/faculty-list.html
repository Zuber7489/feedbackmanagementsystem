<div class="container mx-auto p-6">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Manage Faculties</h1>
        <a routerLink="/admin/faculties/new"
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            Add New Faculty
        </a>
    </div>

    <div class="bg-white shadow-md rounded my-6 overflow-x-auto">
        <table class="min-w-full table-auto">
            <thead>
                <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                    <th class="py-3 px-6 text-left">Name</th>
                    <th class="py-3 px-6 text-left">Email</th>
                    <th class="py-3 px-6 text-left">Skills</th>
                    <th class="py-3 px-6 text-center">Actions</th>
                </tr>
            </thead>
            <tbody class="text-gray-600 text-sm font-light">
                <tr *ngFor="let faculty of faculties" class="border-b border-gray-200 hover:bg-gray-100">
                    <td class="py-3 px-6 text-left whitespace-nowrap font-medium">{{ faculty.name }}</td>
                    <td class="py-3 px-6 text-left">{{ faculty.email }}</td>
                    <td class="py-3 px-6 text-left">
                        <span *ngFor="let skill of faculty.skills"
                            class="bg-gray-200 text-gray-700 py-1 px-3 rounded-full text-xs mr-2">
                            {{ skill }}
                        </span>
                    </td>
                    <td class="py-3 px-6 text-center">
                        <div class="flex item-center justify-center">
                            <a [routerLink]="['/admin/faculties/edit', faculty.id]"
                                class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110 cursor-pointer">
                                Edit
                            </a>
                            <span (click)="deleteFaculty(faculty.id)"
                                class="w-4 transform hover:text-red-500 hover:scale-110 cursor-pointer">
                                Delete
                            </span>
                        </div>
                    </td>
                </tr>
                <tr *ngIf="faculties.length === 0">
                    <td colspan="4" class="py-3 px-6 text-center">No faculty members found.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
