<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">{{ isEditMode ? 'Edit Faculty' : 'Add New Faculty' }}</h1>

    <div class="bg-white p-8 rounded shadow-md w-full max-w-lg">
        <form [formGroup]="facultyForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                <input type="text" id="name" formControlName="name"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    [ngClass]="{'border-red-500': facultyForm.get('name')?.invalid && facultyForm.get('name')?.touched}">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" formControlName="email"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    [ngClass]="{'border-red-500': facultyForm.get('email')?.invalid && facultyForm.get('email')?.touched}">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Skills</label>
                <div formArrayName="skills">
                    <div *ngFor="let skill of skills.controls; let i=index" class="flex items-center mb-2">
                        <input type="text" [formControlName]="i"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mr-2">
                        <button type="button" (click)="removeSkill(i)" class="text-red-500 hover:text-red-700 font-bold"
                            *ngIf="skills.length > 1">
                            X
                        </button>
                    </div>
                </div>
                <button type="button" (click)="addSkill()"
                    class="text-blue-500 hover:text-blue-700 text-sm font-bold mt-2">
                    + Add Skill
                </button>
            </div>

            <div class="flex items-center justify-between">
                <button type="submit" [disabled]="facultyForm.invalid"
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:opacity-50">
                    {{ isEditMode ? 'Update Faculty' : 'Create Faculty' }}
                </button>
                <a routerLink="/admin/faculties" class="text-gray-600 hover:text-gray-800">Cancel</a>
            </div>
        </form>
    </div>
</div>
