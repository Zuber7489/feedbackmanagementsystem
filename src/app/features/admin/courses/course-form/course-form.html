<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">{{ isEditMode ? 'Edit Course' : 'Add New Course' }}</h1>

    <div class="bg-white p-8 rounded shadow-md w-full max-w-lg">
        <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label for="code" class="block text-gray-700 text-sm font-bold mb-2">Course Code</label>
                <input type="text" id="code" formControlName="code"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    [ngClass]="{'border-red-500': courseForm.get('code')?.invalid && courseForm.get('code')?.touched}">
            </div>

            <div class="mb-4">
                <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title</label>
                <input type="text" id="title" formControlName="title"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    [ngClass]="{'border-red-500': courseForm.get('title')?.invalid && courseForm.get('title')?.touched}">
            </div>

            <div class="mb-4">
                <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description</label>
                <textarea id="description" formControlName="description" rows="3"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    [ngClass]="{'border-red-500': courseForm.get('description')?.invalid && courseForm.get('description')?.touched}"></textarea>
            </div>

            <div class="mb-6">
                <label for="durationDays" class="block text-gray-700 text-sm font-bold mb-2">Duration (Days)</label>
                <input type="number" id="durationDays" formControlName="durationDays"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    [ngClass]="{'border-red-500': courseForm.get('durationDays')?.invalid && courseForm.get('durationDays')?.touched}">
            </div>

            <div class="flex items-center justify-between">
                <button type="submit" [disabled]="courseForm.invalid"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:opacity-50">
                    {{ isEditMode ? 'Update Course' : 'Create Course' }}
                </button>
                <a routerLink="/admin/courses" class="text-gray-600 hover:text-gray-800">Cancel</a>
            </div>
        </form>
    </div>
</div>
