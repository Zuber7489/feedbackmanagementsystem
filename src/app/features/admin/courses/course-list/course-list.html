<div class="container mx-auto p-6">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Manage Courses</h1>
        <a routerLink="/admin/courses/new" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Add New Course
        </a>
    </div>

    <div class="bg-white shadow-md rounded my-6 overflow-x-auto">
        <table class="min-w-full table-auto">
            <thead>
                <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                    <th class="py-3 px-6 text-left">Code</th>
                    <th class="py-3 px-6 text-left">Title</th>
                    <th class="py-3 px-6 text-left">Duration (Days)</th>
                    <th class="py-3 px-6 text-center">Actions</th>
                </tr>
            </thead>
            <tbody class="text-gray-600 text-sm font-light">
                <tr *ngFor="let course of courses" class="border-b border-gray-200 hover:bg-gray-100">
                    <td class="py-3 px-6 text-left whitespace-nowrap font-medium">{{ course.code }}</td>
                    <td class="py-3 px-6 text-left">{{ course.title }}</td>
                    <td class="py-3 px-6 text-left">{{ course.durationDays }}</td>
                    <td class="py-3 px-6 text-center">
                        <div class="flex item-center justify-center">
                            <a [routerLink]="['/admin/courses/edit', course.id]"
                                class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110 cursor-pointer">
                                Edit
                            </a>
                            <span (click)="deleteCourse(course.id)"
                                class="w-4 transform hover:text-red-500 hover:scale-110 cursor-pointer">
                                Delete
                            </span>
                        </div>
                    </td>
                </tr>
                <tr *ngIf="courses.length === 0">
                    <td colspan="4" class="py-3 px-6 text-center">No courses found.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
