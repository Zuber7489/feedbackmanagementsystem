<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">Enrollment & Attendance</h1>

    <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="programSelect">
            Select Program
        </label>
        <select id="programSelect" (change)="onProgramSelect($event)"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <option value="">Select a Program</option>
            <option *ngFor="let program of programs" [value]="program.id">
                {{ getCourseTitle(program.courseId) }} ({{ program.startDate | date }} - {{ program.endDate | date }})
            </option>
        </select>
    </div>

    <div *ngIf="selectedProgram" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Enroll New Participant -->
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Enroll Participant</h2>
            <form [formGroup]="enrollmentForm" (ngSubmit)="enrollUser()">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="userId">
                        Participant
                    </label>
                    <select id="userId" formControlName="userId"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="">Select Participant</option>
                        <option *ngFor="let user of getAvailableParticipants()" [value]="user.id">{{ user.name }} ({{
                            user.email }})</option>
                    </select>
                </div>
                <button
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit" [disabled]="enrollmentForm.invalid">
                    Enroll
                </button>
            </form>
        </div>

        <!-- Enrolled Participants List -->
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Enrolled Participants</h2>
            <div *ngIf="getEnrolledUsers().length === 0" class="text-gray-600">
                No participants enrolled yet.
            </div>
            <ul *ngIf="getEnrolledUsers().length > 0">
                <li *ngFor="let user of getEnrolledUsers()"
                    class="border-b border-gray-200 py-2 flex justify-between items-center">
                    <div>
                        <span class="font-medium">{{ user.name }}</span>
                        <br>
                        <span class="text-xs text-gray-500">{{ user.email }}</span>
                    </div>
                    <div class="flex items-center">
                        <!-- Attendance -->
                        <select (change)="updateAttendance(user.id, $event)" class="mr-2 text-sm border rounded p-1">
                            <option value="PRESENT" [selected]="getAttendanceStatus(user.id) === 'PRESENT'">Present
                            </option>
                            <option value="ABSENT" [selected]="getAttendanceStatus(user.id) === 'ABSENT'">Absent
                            </option>
                            <option value="LATE" [selected]="getAttendanceStatus(user.id) === 'LATE'">Late</option>
                            <option value="ON_LEAVE" [selected]="getAttendanceStatus(user.id) === 'ON_LEAVE'">On Leave
                            </option>
                        </select>

                        <button (click)="removeUser(user.id)" class="text-red-500 hover:text-red-700 text-sm">
                            Remove
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
