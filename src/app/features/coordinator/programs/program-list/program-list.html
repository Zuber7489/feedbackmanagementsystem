<div class="container mx-auto p-6">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Manage Programs</h1>
        <a routerLink="/coordinator/programs/new"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Create New Program
        </a>
    </div>

    <div class="bg-white shadow-md rounded my-6 overflow-x-auto">
        <table class="min-w-full table-auto">
            <thead>
                <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                    <th class="py-3 px-6 text-left">Course</th>
                    <th class="py-3 px-6 text-left">Dates</th>
                    <th class="py-3 px-6 text-left">Status</th>
                    <th class="py-3 px-6 text-center">Actions</th>
                </tr>
            </thead>
            <tbody class="text-gray-600 text-sm font-light">
                <tr *ngFor="let program of programs" class="border-b border-gray-200 hover:bg-gray-100">
                    <td class="py-3 px-6 text-left whitespace-nowrap font-medium">{{ getCourseTitle(program.courseId) }}
                    </td>
                    <td class="py-3 px-6 text-left">{{ program.startDate | date }} - {{ program.endDate | date }}</td>
                    <td class="py-3 px-6 text-left">
                        <span [ngClass]="{
              'bg-green-200 text-green-600': program.status === 'COMPLETED',
              'bg-blue-200 text-blue-600': program.status === 'SCHEDULED',
              'bg-red-200 text-red-600': program.status === 'CANCELLED'
            }" class="py-1 px-3 rounded-full text-xs">
                            {{ program.status }}
                        </span>
                    </td>
                    <td class="py-3 px-6 text-center">
                        <div class="flex item-center justify-center">
                            <a [routerLink]="['/coordinator/programs/edit', program.id]"
                                class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110 cursor-pointer"
                                *ngIf="program.status !== 'CANCELLED'">
                                Edit
                            </a>
                            <span (click)="deleteProgram(program.id)"
                                class="w-4 transform hover:text-red-500 hover:scale-110 cursor-pointer"
                                *ngIf="program.status !== 'CANCELLED'">
                                Cancel
                            </span>
                        </div>
                    </td>
                </tr>
                <tr *ngIf="programs.length === 0">
                    <td colspan="4" class="py-3 px-6 text-center">No programs found.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
